<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
    <title>Delete</title>
</head>
<body>
<form th:method="DELETE">
    <div th:object="${agree}">
        <label for="agree">Are you sure? </label>
        <input id="agree" name="agree" th:field="*{flag}" type="checkbox">
        <p class="error" th:errors="*{flag}" th:if="${#fields.hasErrors('flag')}"></p>
    </div>

    <div th:object="${password}">
        <label for="password">Password: </label>
        <input id="password" name="password" th:field="*{text}" type="password">
        <p class="error" th:errors="*{text}" th:if="${#fields.hasErrors('text')}"></p>
    </div>

    <input type="submit" value="Delete">
</form>
</body>
</html>

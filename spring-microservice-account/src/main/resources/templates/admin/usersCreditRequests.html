<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Users' credit requests</title>
</head>
<body>
<div th:each="request : ${allRequests}">
    <a th:href="@{/admin/creditRequest(requestId=${request.id})}" th:text="${request.id}"></a>
    <a th:href="@{/admin/creditRequest(requestId=${request.id})}" th:text="${request.desiredLimit}"></a>
    <a th:href="@{/admin/creditRequest(requestId=${request.id})}" th:text="${request.percent}"></a>
</div>
</body>
</html>

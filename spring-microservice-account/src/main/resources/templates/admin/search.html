<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/errorStyle.css}">
    <title>Search</title>
</head>
<body>
    <form th:action="@{/admin/search}" th:method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" th:field="${name_surname.text}">

        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname" th:field="${name_surname.text}">

        <div class="error" th:if="${#fields.hasErrors('name_surname.text')}" th:errors="${name_surname.text}"/>

        <button type="submit">Search</button>
    </form>
</body>
</html>

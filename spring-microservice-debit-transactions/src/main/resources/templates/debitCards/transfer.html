<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transfer</title>
</head>
<body>
<form th:method="POST">
    <div th:object="${ids}">
        <label for="from">From:</label>
        <select name="ids" id="from" th:field="${ids.text}">
            <option th:each="debitCard : ${debitCards}" th:value="${debitCard.id}" th:text="${debitCard.id} + ' ' + ${debitCard.money}"/>
        </select>
    </div>

    <br>

    <div th:object="${ids}">
        <label for="to">To:</label>
        <input type="text" id="to" th:name="ids" th:field="${ids.text}" list="debitCards">
    </div>

    <datalist name="debitCards" id="debitCards">
        <option th:each="debitCard : ${debitCards}" th:value="${debitCard.id}" th:text="${debitCard.id} + ' ' + ${debitCard.money}"/>
    </datalist>

    <br>

    <div th:object="${money}">
        <label for="howMuch">Money:</label>
        <input type="number" id="howMuch" th:field="*{number}">
    </div>

    <br>

    <input type="submit" value="Transfer"/>
</form>

</body>
</html>

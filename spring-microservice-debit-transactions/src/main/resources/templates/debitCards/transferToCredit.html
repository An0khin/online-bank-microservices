<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Transfer to Credit Card</title>
</head>
<body>
<form th:method="POST">
    <div th:object="${ids}">
        <label for="from">From: </label>
        <select id="from" name="from" th:field="${ids.text}">
            <option th:each="debit : ${debitCards}" th:text="${debit.id} + ' ' + ${debit.money}"
                    th:value="${debit.id}"/>
        </select>
    </div>

    <br>

    <div th:object="${ids}">
        <label for="to">To: </label>
        <select id="to" name="to" th:field="${ids.text}">
            <option th:each="credit : ${credits}" th:text="${credit.id} + ' ' + ${credit.returnMoney}"
                    th:value="${credit.id}"/>
        </select>
    </div>

    <br>

    <div th:object="${money}">
        <label for="money">Money: </label>
        <input id="money" name="money" th:field="${money.number}" type="number">
    </div>

    <br>

    <input type="submit" value="Transfer">
</form>
</body>
</html>
